<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Affichage du nom</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 50px auto;
            width: 50%;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        th,
        td {
            border: 2px solid #333;
            padding: 15px;
            font-size: 18px;
        }

        th {
            background-color: #b4466b;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Nom</th>
        </tr>
        <tr>
            <td>Melak Gazzah</td> <!-- Remplace par ton nom si besoin -->
        </tr>
    </table>
</body>

</html>
